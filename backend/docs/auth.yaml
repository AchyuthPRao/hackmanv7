paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: creates a new Team with it's leader
      produces:
        - application/json
      parameters:
        - in: body
          name: register
          description: Creates a new team
          required: true
          schema:
            $ref: "#/definitions/Auth"
      responses:
        201:
          description: An object with user details
definitions:
  Auth:
    type: object
    properties:
      leader:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          phoneNumber:
            type: string
      teamInfo:
        type: object
        properties:
          name:
            type: string
